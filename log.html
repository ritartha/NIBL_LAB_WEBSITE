<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIBL Logger - Professional Interface</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient:  linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-soft: 0 8px 32px rgba(31, 38, 135, 0.37);
      --shadow-hover: 0 15px 35px rgba(31, 38, 135, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing:  border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background:  var(--primary-gradient);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left:  0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
      z-index: -1;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(180deg); }
    }

    .main-container {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--shadow-soft);
      margin: 2rem auto;
      max-width: 900px;
      padding:  2rem;
      position: relative;
      transition: all 0.3s ease;
    }

    .main-container:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-5px);
    }

    .header-section {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .main-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
      -webkit-background-clip:  text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom:  0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .form-container {
      background:  rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .section-header i {
      font-size: 1.5rem;
      margin-right: 0.75rem;
      background: var(--success-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      color:  white;
      letter-spacing: -0.3px;
    }

    .field-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .custom-field {
      position: relative;
    }

    .custom-label {
      display: block;
      font-weight: 600;
      color:  rgba(255, 255, 255, 0.9);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .custom-input, .custom-select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .custom-input:focus, .custom-select:focus {
      outline:  none;
      border-color: #4facfe;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
      transform: translateY(-2px);
    }

    .custom-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .custom-select option {
      background:  #2c3e50;
      color: white;
    }

    .submit-container {
      text-align: center;
      margin-top: 3rem;
    }

    .submit-btn {
      background: var(--success-gradient);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      padding:  1rem 3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform:  translateY(-3px);
      box-shadow: 0 15px 35px rgba(79, 172, 254, 0.6);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top:  0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .icon-input {
      position:  relative;
    }

    .icon-input i {
      position:  absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      margin: 2rem 0;
      border-radius: 2px;
    }

    .loading-overlay {
      position:  fixed;
      top: 0;
      left: 0;
      width:  100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      width:  50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top:  4px solid #4facfe;
      border-radius:  50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .main-container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .main-title {
        font-size: 2rem;
      }

      .field-group {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem 2rem;
      }
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform:  translateY(0);
      }
    }

    .form-container {
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform:  translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="main-container fade-in">
    <div class="header-section">
      <h1 class="main-title">NIBL Logger</h1>
      <p class="subtitle">400 KeV Accelerator Log Data Recorder</p>
    </div>

    <form id="beamForm" class="form-container">
      <!-- Operation Details Section -->
      <div class="section-header">
        <i class="fas fa-cogs"></i>
        <h2 class="section-title">Operation Details</h2>
      </div>

      <div class="field-group">
        <div class="custom-field">
          <label class="custom-label">Operator Name</label>
          <div class="icon-input">
            <select id="operator" class="custom-select" required>
              <option value="" disabled selected>Select Operator</option>
              <option value="Mr.Ritartha Chaki">Mr.Ritartha Chaki</option>
              <option value="Dr.Kalyan Ghosh">Dr. Kalyan Ghosh</option>
              <option value="Dr.Haraprasanna Lenka">Dr. Haraprasanna Lenka</option>
              <option value="Dr.Pratap Kumar Sahoo">Dr. Pratap Kumar Sahoo</option>
            </select>
            <i class="fas fa-user-tie"></i>
          </div>
        </div>

        <div class="custom-field">
          <label class="custom-label">Energy (KeV)</label>
          <div class="icon-input">
            <input class="custom-input" type="number" id="energy" placeholder="Enter energy value" required>
            <i class="fas fa-bolt"></i>
          </div>
        </div>

        <div class="custom-field">
          <label class="custom-label">Beam Current (ÂµA)</label>
          <div class="icon-input">
            <input class="custom-input" type="number" id="current" placeholder="Enter current value" required>
            <i class="fas fa-wave-square"></i>
          </div>
        </div>

        <div class="custom-field">
          <label class="custom-label">Source Element</label>
          <div class="icon-input">
            <input class="custom-input" type="text" id="source" placeholder="Enter source element" required>
            <i class="fas fa-atom"></i>
          </div>
        </div>

        <div class="custom-field">
          <label class="custom-label">Target Sample</label>
          <div class="icon-input">
            <input class="custom-input" type="text" id="target" placeholder="Enter target sample" required>
            <i class="fas fa-bullseye"></i>
          </div>
        </div>
      </div>

      <!-- Source Parameters Section -->
      <div class="section-header">
        <i class="fas fa-sliders-h"></i>
        <h2 class="section-title">Source Parameters</h2>
      </div>

      <div class="field-group">
        <div class="custom-field">
          <label class="custom-label">Anode Current (A)</label>
          <div class="icon-input">
            <input class="custom-input" type="number" id="anode" step="any" placeholder="0.00" required>
            <i class="fas fa-plug"></i>
          </div>
        </div>

        <div class="custom-field">
          <label class="custom-label">Filament Current (A)</label>
          <div class="icon-input">
            <input class="custom-input" type="number" id="filament" step="any" placeholder="0.00" required>
            <i class="fas fa-fire"></i>
          </div>
        </div>

        <div class="custom-field">
          <label class="custom-label">Oven Current (A)</label>
          <div class="icon-input">
            <input class="custom-input" type="number" id="oven" step="any" placeholder="0.00" required>
            <i class="fas fa-thermometer-half"></i>
          </div>
        </div>

        <div class="custom-field">
          <label class="custom-label">Gas Control (%)</label>
          <div class="icon-input">
            <input class="custom-input" type="number" id="gas" step="any" placeholder="0.00" required>
            <i class="fas fa-wind"></i>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <!-- User Details Section -->
      <div class="section-header">
        <i class="fas fa-user-graduate"></i>
        <h2 class="section-title">User Details</h2>
      </div>

      <div class="field-group">
        <div class="custom-field">
          <label class="custom-label">User Name</label>
          <div class="icon-input">
            <input class="custom-input" type="text" id="username" placeholder="Enter your name" required>
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="custom-field">
          <label class="custom-label">User Institute</label>
          <div class="icon-input">
            <input class="custom-input" type="text" id="institute" placeholder="Enter institute name" required>
            <i class="fas fa-university"></i>
          </div>
        </div>

        <div class="custom-field">
          <label class="custom-label">User's Supervisor <span style="opacity: 0.7;">(Optional)</span></label>
          <div class="icon-input">
            <input class="custom-input" type="text" id="supervisor" placeholder="Enter supervisor name">
            <i class="fas fa-user-tie"></i>
          </div>
        </div>
      </div>

      <div class="submit-container">
        <button class="submit-btn" type="submit">
          <i class="fab fa-discord" style="margin-right: 0.5rem;"></i>
          Send to Discord
        </button>
      </div>
    </form>
  </div>

  <script>
    const webhookURL = "https://discordapp.com/api/webhooks/1400223474936447016/xI-JrG48H3Riln_Qgnh-NlK62sBzXXdzJcJfZ5Eom5wvzpLAjQ3_FTjprWVM4fEageoq";
    const sheetWebhookURL = "https://script.google.com/macros/s/AKfycbwmPW7B9fOzxotR3EquWrKugYXHR4xz-R1Gw0ZeJSUwJKxcSYlggGzv6pM4NQcagT3_5w/exec";

    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    document.getElementById("beamForm").addEventListener("submit", function(e) {
      e.preventDefault();
      showLoading();

      const operator = document.getElementById("operator").value;
      const energy = document.getElementById("energy").value;
      const current = document.getElementById("current").value;
      const source = document.getElementById("source").value;
      const target = document.getElementById("target").value;

      const anode = document.getElementById("anode").value;
      const filament = document.getElementById("filament").value;
      const oven = document.getElementById("oven").value;
      const gas = document.getElementById("gas").value;

      const username = document.getElementById("username").value;
      const institute = document.getElementById("institute").value;
      const supervisor = document.getElementById("supervisor").value;

      const now = new Date();
      const date = now.toLocaleDateString('en-GB');
      const time = now.toLocaleTimeString();

      const description =
        `â€¢ ðŸ“… **Date:** ${date}\n` +
        `â€¢ â²ï¸ **Time:** ${time}\n` +
        `â€¢ ðŸ‘¤ **Operator Name:** ${operator}\n` +
        `â€¢ ðŸŽ¯ **Target Sample:** ${target}\n` +
        `â€¢ ðŸ’¡ **Energy:** ${energy} KeV\n` +
        `â€¢ âš¡ **Beam Current:** ${current} ÂµA\n\n __**Source Parameters:**__\n` +
        `â€¢ ðŸŸ  **Source Element:** ${source}\n` +
        `â€¢ ðŸ”Œ **Anode Current:** ${anode} A\n` +
        `â€¢ ðŸ”¥ **Filament Current:** ${filament} A\n` +
        `â€¢ â­ **Oven Current:** ${oven} A\n` +
        `â€¢ ðŸ’¨ **Gas Control:** ${gas} %\n\n __**User Details:**__\n` +
        `â€¢ ðŸ‘¨â€ðŸŽ“ **User:** ${username}\n` +
        `â€¢ ðŸ›ï¸ **Institute:** ${institute}` +
        (supervisor ? `\nâ€¢ ðŸ‘¨â€ðŸ« **Supervisor:** ${supervisor}` : '');

      const embed = {
        title: "ðŸ“¡ __Discord Log for **NIBL**__",
        description:  description,
        color: 0xffff00,
        timestamp: new Date().toISOString(),
        footer: {
          text: "NIBL Logging System (`by Ritartha`)"
        }
      };

      // Send to Discord
      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ embeds: [embed] })
      })
      .then(response => {
        if (!response.ok) {
          return response.text().then(text => {
            throw new Error(`Error: ${response.status} - ${text}`);
          });
        }
        
        // Send to Google Sheet
        return fetch(sheetWebhookURL, {
          method: "POST",
          headers: { "Content-Type":  "application/json" },
          body:  JSON.stringify({
            operator,
            energy,
            current,
            source,
            target,
            anode,
            filament,
            oven,
            gas,
            username,
            institute,
            supervisor
          })
        });
      })
      .then(res => res.text())
      .then(msg => {
        hideLoading();
        console.log("âœ… Logged in Google Sheet:", msg);
        alert("âœ… Data successfully sent to Discord and logged in Google Sheet!");
        
        // Reset form
        document.getElementById("beamForm").reset();
      })
      .catch(error => {
        hideLoading();
        console.error(error);
        alert("âŒ Failed to send message.\n" + error.message);
      });
    });

    // Add smooth focus effects
    document.querySelectorAll('.custom-input, .custom-select').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
